<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rodi's Portfolio</title>
    <meta name="description" content="Portfolio" />
    <meta name="author" content="Rodi" />
    <link rel="icon" type="image.svg" href="./images/logo.svg" />

    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/6b0d50a586.js"
      crossorigin="anonymous"
    ></script>

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <i class="fa-sharp fa-solid fa-face-smile"></i>
        <a href="#">Rodi</a>
      </div>
      <div class="navbar__menu">
        <ul class="navbar__menu">
          <li class="navbar__menu__item">Home</li>
          <li class="navbar__menu__item">About</li>
          <li class="navbar__menu__item">Skills</li>
          <li class="navbar__menu__item">My works</li>
          <li class="navbar__menu__item">Testimonial</li>
          <li class="navbar__menu__item">Contact</li>
        </ul>
      </div>
    </nav>
    <!-- home -->
    <section class="home">
      <img
        src="./images/main.jpeg"
        alt="Rodi's profile photo"
        class="home__avatar"
      />
      <h1 class="home_title">
        Hello, <br />
        I'm Rodi
      </h1>
      <h2 class="home__description">Developer who can front-end with iOS</h2>
      <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about">
      <h1>About me</h1>
      <p>ios와 front-end 개발자로 가능합니다.</p>
      <div class="about__majors">
        <div class="major">
          <div class="major__icon">
            <i class="fab fa-html5"></i>
          </div>
          <div class="major__title">Front-end</div>
          <div class="major__description">
            HTML, CSS, Javascript, <br />
            React
          </div>
        </div>
        <div class="major">
          <div class="major__icon">
            <i class="fab fa-html5"></i>
          </div>
          <div class="major__title">Mobile</div>
          <div class="major__description">Swift, iOS, UIKit, SwiftUI</div>
        </div>
        <div class="about__jobs">
          <div class="job">
            <img src="" alt="" class="job__logo" />
            <p class="job__name"></p>
            <p class="job__period"></p>
          </div>
        </div>
      </div>
    </section>
    <!-- skills -->
    <section id="skills"></section>
    <!-- work -->
    <section id="work"></section>
    <!-- testimonials -->
    <section id="testimonials"></section>
    <!-- contact -->
    <section id="contact"></section>
  </body>
</html>
